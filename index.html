<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curriculum Vitae</title>
</head>
<body>
    <form action=# method="POST">
    <header> <h1 align="center">Curriculum Vitae</h1> </header>
    <fieldset>
        <legend>Personal Data</legend>

        <label for="dui">DUI </label> 
        <input type="text" name="dui" id="dui" placeholder="048134128" pattern="[0-9]{9}" minlength="9" maxlength="9"> 

        <label for="firstName">First Name: </label> 
        <input type="text" name="firstName" id="firstName" placeholder="First Name" required pattern="[a-z]{5,12}" > 

        <label for="LastName">Last Name: </label> 
        <input type="text" name="LastName" id="LastName" placeholder="Last Name" required pattern="[a-z]{5,12}" > 

        <label for="gender">Gender </label> 
        <input type="radio" name="gender[]">M 
        <input type="radio" name="gender[]">F <br> <br>

        <label for="cnumber">Contact Number: </label> 
        <input type="tel" name="cnumber" id="cnumber" pattern="[0-9]{8}"> 
        
        <label for="birthdate">Birthdate: </label> 
        <input type="date" name="birthdate" id="birthdate"> 
     
        <label for="status">Civil Status </label> 
        <select>
            <option>Single</option>
            <option>Married</option>            
            </select>

        <label for="image">Image </label> 
        <input type="file">                
    </fieldset>
    <br>

    <fieldset>
        <legend>Work Experience</legend>
        <textarea rows="10" cols="220" placeholder="Experience"></textarea >
    </fieldset>
    <br>    

    <fieldset>
        <legend>Academic Training</legend>
        <textarea rows="10" cols="220" placeholder="Academic Training"></textarea >
    </fieldset>
    <br>

    <fieldset>
        <legend>Further Training</legend>
        <fieldset>
            <legend>Programming Languages</legend>
            <input type="checkbox" name="check[]"> Java
            <input type="checkbox" name="check[]"> C#
            <input type="checkbox" name="check[]"> Phyton
            <input type="checkbox" name="check[]"> C++
            <input type="checkbox" name="check[]"> Ruby
        </fieldset>
        <br>
        <fieldset>
            <legend>Web Technologies</legend>
            <input type="checkbox" name="check[]"> HTML5
            <input type="checkbox" name="check[]"> CSS/CSS3
            <input type="checkbox" name="check[]"> Materialize CSS
            <input type="checkbox" name="check[]"> JavaScript
            <input type="checkbox" name="check[]"> Node.js
            <input type="checkbox" name="check[]"> Spring MVC
        </fieldset>
    </fieldset>
    <br>
    
    <input type="submit" value="Send">
    <input type="button" value="Cancel">
    </form>
    
</body>
</html>
